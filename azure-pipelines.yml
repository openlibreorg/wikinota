trigger: 
 - master

pool:
   vmImage: 'ubuntu-latest'

steps: 
- task: GoTool@0
  inputs:
    version: '1.13.5'
- task: Go@0
  inputs:
    command: 'get'
    arguments: '-d'
    workingDirectory: '$(System.DefaultWorkingDirectory)'
- task: CmdLine@2
  inputs:
    script: 'go test ./... -cover 2>&1 | tee test.txt'
- task: Go@0
  inputs:
    command: 'build'
    workingDirectory: '$(System.DefaultWorkingDirectory)'
- task: CopyFiles@2
  inputs:
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
- task: PublishBuildArtifacts@1
  inputs:
     artifactName: drop
- script: echo "##vso[task.setvariable variable=dp]$(cat test.txt)"
- task: GitHubComment@0
  inputs:
    gitHubConnection: 'openlibreorg'
    repositoryName: '$(Build.Repository.Name)'
    comment: dp